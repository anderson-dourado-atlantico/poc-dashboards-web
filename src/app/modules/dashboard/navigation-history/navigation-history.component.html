<div class="history-container mat-elevation-z4">
  <button mat-fab class="btn-color--tertiary back-to-home" (click)="goToHome()">
    <mat-icon>arrow_circle_left</mat-icon>
  </button>

  <div class="history-items-content">
    <button
      *ngFor="let hist of histories"
      class="arrow-button"
      (click)="goToHistory(hist)"
    >
      {{ hist.name }}
    </button>
  </div>
</div>
